<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="IT 之家自动签到">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<title>大名单</title>
	
	<style type="text/css">
		
		 body{
			 background-color: black;
		 }
		 .bgimg{
			 background-attachment: fixed;
			 filter: blur(5px);
			/* 背景图片 */
			  background: url('//lwx01.herokuapp.com/randimg') center; 

			  /* background: url('./aa.jpg') center;  */
			  position: fixed;;
			  left: 0px;
			  right: 0px;
			  width: 100%;
			  height: 100%;
			  z-index: -10000;
			  opacity: 0.5;
		 }
		.list {

			margin-top: 20px;
			align-items: center;
			justify-content: center;

		}

		.name{
			margin-top: 10px;
			font-size: 20px;
			color: white;
		}
		.idx{
			margin-left: 15px;
			margin-top: 10px;
			font-size: 17px;
			color: #bbbbbb;
			padding-right: 20px;
		}

		.time{
			font-size: 17px;
			margin-left: 20px;
			color: cornflowerblue;
		}

		.note{
			font-size: 15px;
			color: coral;
		}
 
		
	</style>
</head>


<body>
	<div class="bgimg"></div>
	<!-- <img src='https://imxsw.herokuapp.com/'> -->
	<text class="note">由于服务器是用的免费的heroku,每月只有250小时运行时长，到月底可能服务器没时间了,无法启动。 （一般情况下，网站无人访问会自动休眠，每天运行2个小时，足够了。）</text>
	<div class="list"></div>
	 

	<script type="text/javascript" src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

	<script>
		$.ajax({
				url: '//lwx01.herokuapp.com/names?t='+new Date().getTime(),
				type: 'Get',
				dataType: 'json',
				data: $('.form').serialize(),
				error:function(e){
			 
					console.log(e);
					alert("出错" + JSON.stringify(e));
				},
				success: function (data) {
					console.log(data);
					if(data && data.r){
						$('.list').append(`<text class='idx'>${data.r.length}.</text> <br>`  );
						for (let index = 0; index < data.r.length; index++) {
							const element = data.r[index];
							element.time = ('' + element.time).substr(5);
							$('.list').append(`<text class='idx'>${index}.</text> <text class='name'> ${ element.name}</text><text class='time'> ${ element.time}</text><br>`  );	
						}
					}
					  
 
					 
				},

			});

	</script>

<link rel="stylesheet" href="psgmsg.css">
<script type="text/javascript" src="postmsg.js"></script>
<script src="//gist.github.com/vitock/33ea1af1f69af05d57b763bdf3cc6964.js"></script>


	 
	
</body>

</html>
