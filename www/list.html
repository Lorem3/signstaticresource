<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="IT 之家自动签到">
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<title>大名单</title>
	<style type="text/css">
		 body{
			 background-color: black;
		 }
		.list {

			margin-top: 20px;
			align-items: center;
			justify-content: center;
			background-color: black;
		}

		.name{
			margin-top: 10px;
			font-size: 20px;
			color: white;
		}
		.idx{
			margin-left: 40px;
			margin-top: 10px;
			font-size: 17px;
			color: #bbbbbb;
			padding-right: 20px;
		}

		.time{
			font-size: 17px;
			margin-left: 20px;
			color: cornflowerblue;
		}
 
		
	</style>
</head>

<body>
	<!-- <img src='https://imxsw.herokuapp.com/'> -->
	<div class="list">
		 
	</div>
	 

	<script type="text/javascript" src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

	<script>
		$.ajax({
				url: '//lwx01.herokuapp.com/names?t='+new Date().getTime(),
				type: 'Get',
				dataType: 'json',
				data: $('.form').serialize(),
				error:function(e){
			 
					console.log(e);
					alert("出错" + JSON.stringify(e));
				},
				success: function (data) {
					console.log(data);
					if(data && data.r){
						$('.list').append(`<text class='idx'>${data.r.length}.</text> <br>`  );
						for (let index = 0; index < data.r.length; index++) {
							const element = data.r[index];
							$('.list').append(`<text class='idx'>${index}.</text> <text class='name'> ${ element.name}</text><text class='time'> ${ element.time}</text><br>`  );	
						}
					}
					  
 
					 
				},

			});

	</script>
 



	 
	
</body>

</html>
